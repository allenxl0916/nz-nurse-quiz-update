<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZNC Registered Nurse Mock Test</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script defer src="questions_data.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="main-screen" class="screen">
    <h1>NZNC Registered Nurse Mock Test</h1>
    <div class="select-container">
      <label for="setSelect">Select a quiz set:</label>
      <select id="setSelect"></select>
      <button id="startButton">Start</button>
    </div>
  </div>
  <div id="quiz-screen" class="screen" style="display:none;">
    <div class="top-bar">
      <span id="timer">Time: 00:00</span>
      <button id="exitButton">Exit</button>
    </div>
    <div id="question-container">
      <div id="question"></div>
      <div id="options"></div>
      <div id="explanation" class="explanation"></div>
    </div>
    <div class="nav-bar">
      <button id="prevButton">Previous</button>
      <button id="nextButton">Next</button>
    </div>
    <div id="scoreboard"></div>
  </div>
</body>
</html>
